<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="css/main.css">
    <!--js-->
    <script defer src="js/index.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1><span>IB Finance</span></h1>
        </div>
        <div class="enlaces">
            <div>
                <a href="">Registrar movimientos</a>
            </div>
            <div>
                <a href="paginas/registrados.html">Ver registros guardados</a>
            </div>
        </div>
    </header>
    <main>
        <section class="registracion">
            <div class="menu">
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item ingreso-salario">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseOne">
                                Salarios
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <div>
                                    <div class="contenedor-registro-informacion">
                                        <label for="">Ingresa el monto</label>
                                        <input id="inputMontoSalario" type="number" placeholder="Ej: 3000000">
                                    </div>
                                </div>
                                <div>
                                    <div class="contenedor-registro-informacion">
                                        <label for="">Ingresa el tipo de moneda</label>
                                        <input id="inputMonedaSalario" type="text" placeholder="Ej: ARS/USD/EUR">
                                    </div>
                                </div>
                                <div>
                                    <div class="contenedor-registro-informacion">
                                        <label for="">Ingresa el mes liquidado</label>
                                        <input id="inputMesSalario" type="text" placeholder="Ej: enero/agosto/octubre">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button id="botonAgregarSalario">Agregar</button>
                            </div>
                            <div class="resultados">
                                <div class="lineaFija">
                                    <div>
                                        <span>N°</span>
                                    </div>
                                    <div>
                                        <span>Monto (en ARS)</span>
                                    </div>
                                    <div>
                                        <span>Moneda</span>
                                    </div>
                                    <div>
                                        <span>Mes liquidado</span>
                                    </div>
                                </div>
                                <div id="datosCargadosSalario">
                                </div>
                                <div class="montoFinal">
                                    <div id="salarioTotal">
    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item ingreso-inversion">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                                aria-controls="panelsStayOpen-collapseTwo">
                                Inversiones
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <div>
                                    <div class="contenedor-registro-informacion">
                                        <label for="">Ingresa el capital invertido</label>
                                        <input id="inputCapitalInvertido" type="text" placeholder="Ej: 1000, 2000">
                                    </div>
                                </div>
                                <div>
                                    <div class="contenedor-registro-informacion">
                                        <label for="">Ingresa el tipo de moneda</label>
                                        <input id="inputMonedaInvertida" type="text" placeholder="ARS/USD/EUR">
                                    </div>
                                </div>
                                <div>
                                    <div class="contenedor-registro-informacion">
                                        <label for="">Ingresa la variacion porcentual de la inversion</label>
                                        <input id="inputVariacionInversion" type="text" placeholder="Ej: 15, 20, 35">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button id="botonAgregarInversion">Agregar</button>
                            </div>
                            <div class="resultados">
                                <div class="lineaFija">
                                    <div>
                                        <span>N°</span>
                                    </div>
                                    <div>
                                        <span>Capital invertido</span>
                                    </div>
                                    <div>
                                        <span>Porcentaje de variacion</span>
                                    </div>
                                    <div>
                                        <span>Resultado neto</span>
                                    </div>
                                </div>
                                <div id="datosCargadosInversiones">
                                </div>
                                <div class="montoFinal">
                                    <div id="inversionTotal">
    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item ingreso-emprendimiento">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                                aria-controls="panelsStayOpen-collapseThree">
                                Emprendimientos
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                            <div id="" class="accordion-body">
                                <div>
                                    <div class="contenedor-registro-informacion">
                                        <label for="">Rubro del emprendimiento</label>
                                        <input id="inputRubroEmprendimiento" type="text" placeholder="Ej: venta, asesoramiento, peluqueria">
                                    </div>
                                </div>
                                <div>
                                    <div class="contenedor-registro-informacion">
                                        <label for="">Ingresa el balance mensual del mes</label>
                                        <input id="inputBalanceEmprendimiento" type="text" placeholder="Ej: 250000, 300000">
                                    </div>
                                </div>
                                <div>
                                    <div class="contenedor-registro-informacion">
                                        <label for="">Moneda</label>
                                        <input id="inputMonedaEmprendimiento" type="text" placeholder="Ej: usd, eur, ars">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button id="botonAgregarEmprendimiento">Agregar</button>
                            </div>
                            <div class="resultados">
                                <div class="lineaFija">
                                    <div>
                                        <span>N°</span>
                                    </div>
                                    <div>
                                        <span>Rubro</span>
                                    </div>
                                    <div>
                                        <span>Balance mensual</span>
                                    </div>
                                    <div>
                                        <span>Moneda</span>
                                    </div>
                                </div>
                                <div id="datosCargadosEmprendimientos">
    
                                </div>
                                <div class="montoFinal">
                                    <div id="balanceTotal">
    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu">
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item egreso-factura">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseFour">
                                Facturas
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <div>
                                    <div class="contenedor-registro-informacion">
                                        <label for="">Ingresa servicio</label>
                                        <input id="inputServicio" type="text" placeholder="Ej: EDEN, internet">
                                    </div>
                                </div>
                                <div>
                                    <div class="contenedor-registro-informacion">
                                        <label for="">Ingresa el monto</label>
                                        <input id="inputMontoFactura" type="number" placeholder="Ej: 30000">
                                    </div>
                                </div>
                                <div>
                                    <div class="contenedor-registro-informacion">
                                        <label for="">Ingresa el vencimiento de la factura</label>
                                        <input id="inputVencimientoFactura" type="text" placeholder="DD/MM/AAAA">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button id="botonAgregarFactura">Agregar</button>
                            </div>
                            <div class="resultados">
                                <div class="lineaFija">
                                    <div>
                                        <span>N°</span>
                                    </div>
                                    <div>
                                        <span>Servicio</span>
                                    </div>
                                    <div>
                                        <span>Monto</span>
                                    </div>
                                    <div>
                                        <span>Vencimiento</span>
                                    </div>
                                </div>
                                <div id="datosCargadosFactura">
    
                                </div>
                                <div class="montoFinal">
                                    <div id="facturaTotal">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item egreso-credito">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseFive" aria-expanded="false"
                                aria-controls="panelsStayOpen-collapseFive">
                                Deudas crediticias
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <div>
                                    <div class="contenedor-registro-informacion">
                                        <label for="">Ingresa monto a pagar</label>
                                        <input id="inputCredito" type="text" placeholder="Ej: 30000">
                                    </div>
                                </div>
                                <div>
                                    <div class="contenedor-registro-informacion">
                                        <label for="">Ingresa la entidad acreedora</label>
                                        <input id="inputAcreedor" type="text" placeholder="Ej: Banco Provincia">
                                    </div>
                                </div>
                                <div>
                                    <div class="contenedor-registro-informacion">
                                        <label for="">Ingresa el vencimiento de la deuda</label>
                                        <input id="inputVencimientoCredito" type="text" placeholder="DD/MM/AAAA">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button id="botonAgregarCredito">Agregar</button>
                            </div>
                            <div class="resultados">
                                <div class="lineaFija">
                                    <div>
                                        <span>N°</span>
                                    </div>
                                    <div>
                                        <span>Monto</span>
                                    </div>
                                    <div>
                                        <span>Acreedor</span>
                                    </div>
                                    <div>
                                        <span>Vencimiento</span>
                                    </div>
                                </div>
                                <div id="datosCargadosCreditos">
    
                                </div>
                                <div class="montoFinal">
                                    <div id="deudaTotal">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="registrados">
            <div class="ingresos">
                <div class="movimiento">
                    <span>Ingresos</span>
                </div>
                <div class="total" id="ingreso-total"></div>
                <div class="boton">
                    <button id="guardar-ingresos" class="boton-guardar">Guardar</button>
                </div>
            </div>
            <div class="egresos">
                <div class="movimiento">
                    <span>Egresos</span>
                </div>
                <div class="total" id="egreso-total"></div>
                <div class="boton">
                    <button id="guardar-egresos" class="boton-guardar">Guardar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
